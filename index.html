<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cat Clicker Refactored</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div id="app">
    <ul id='menuView'></ul>
    <div id='catView'>
    </div>
  </div>
  <div id="admin">
    <button id="adminBtn">admin</button>
    <form id ="adminForm" action="">
      <label for="name">name</label>
      <input name="name" type="text" id="nameField">
      <label for="imgUrl">img url</label>
      <input name="imgUrl" type="text" id="imgUrlField">
      <label for="noClicks"># clicks</label>
      <input name="noClicks" type="number" id="clicksField">
      <input type="button" value="Cancel" id="cancelBtn">
      <input type="button" value="Save" id="saveBtn">
    </form>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
